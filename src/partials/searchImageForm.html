<div class="form-container">
  <form class="search-form" id="search-form">
    <input
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
    />
    <button class="btn-submit" type="submit">
      <svg class="icon search">
        <use href="./images/icons.svg#search"></use>
      </svg>
    </button>
  </form>
  <div class="themetoggle__container">
    <a href="#" class="themetoggle__link">
      <svg
        class="themetoggle__icon"
        width="30px"
        height="30px"
        aria-label="toggle theme"
      >
        <use
          class="themetoggle__icon-dark"
          href="./images/theme-icons.svg#moon"
        ></use>
        <use
          class="themetoggle__icon-light"
          href="./images/theme-icons.svg#sun"
        ></use>
      </svg>
    </a>
  </div>
</div>
<div class="slider"></div>
<div class="gallery"></div>

<div class="pagination pagination__container">
  <div class="pagination__wrap">
    <button class="pagination__arrow pagination__arrow--left" type="button">
      &#60;

    <ul class="pagination__pages"></ul>
    <button class="pagination__arrow pagination__arrow--right" type="button">
      &#62;

  </div>
</div>
